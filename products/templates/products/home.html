{% extends 'base.html' %}
{% block content %}


<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for product in products.all %}
            <div class="col-md-4 col-sm-6">
                <div class="card mb-4 sm-6 shadow-sm">
                    <div class="pt-4 text-center">
                        <h5>{{product.title}}</h5>
                        <hr>
                    </div>
                    <img class="card-img-top" src="{{ product.image.url }}" data-holder-rendered="true">
                    <hr>
                    <div class="card-body">

                        <p class="card-text">{{product.summary}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="window.location='{% url 'detail' product.id%}'">
                                    View</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
